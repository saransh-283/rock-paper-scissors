<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <div class="container">
        <div id="play-area">
            <div id="player" class="play-box">
                <div class="play-sign"><i class="fa fa-hand-paper"></i></div>
            </div>
            <div id="computer" class="play-box">
                <div class="play-sign"></div>
            </div>
        </div>
        <div id="buttons">
            <button class="btn buttons">
                <p><i class="fa fa-hand-rock"></i></p>
                <p>Rock</p>
            </button>
            <button class="btn buttons">
                <p><i class="fa fa-hand-paper"></i></p>
                <p>Paper</p>
            </button>
            <button class="btn buttons">
                <p><i class="fa fa-hand-scissors"></i></p>
                <p>Scissors</p>
            </button>
        </div>
    </div>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f260a15132.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
